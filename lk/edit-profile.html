<!-- список с горизонтальными полями--><!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Редактировать профиль</title>
		<meta name="keywords" content="">
		<meta name="description" content="">
		<link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="fonts/fonts.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<section class="edit-profile lk-frame">
			<div class="container">
				<div class="edit-profile__content">
					<div class="lk-title lk-title--flex">
						<h1>Редактирование профиля</h1>
						<div class="lk-title__buttons">
							<div class="btn-link btn-link--dark"><a href="account-page.html">Назад</a></div>
							<div class="btn-link"><a href="#!">Выход</a></div>
						</div>
					</div>
					<div class="edit-profile__wrapper">
						<div class="row">
							<div class="col-md-6">
								<div class="edit-user-info">
									<form class="form-edit-info" action="">
										<div class="form-item"><span class="form-item__label">Имя</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" Константин Константинопольский"/>
												<p class="error-message">Введите корректные значения</p>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Номер телефона</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" +7 999 888 77 66"/>
												<p class="error-message">Введите корректные значения</p>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Улица</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" Комсомольская"/>
												<p class="error-message">Введите корректные значения</p>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Дом</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" 28/4"/>
												<p class="error-message">Введите корректные значения</p>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Подъезд</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" 3"/>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Этаж</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" 12"/>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Квартира</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" text" name="" placeholder=" 552"/>
											</div>
										</div>
										<div class="form-item form-item--btn">
											<button class="disable btn btn--light" type="submit"><span>Сохранить изменения</span></button>
										</div>
									</form>
								</div>
							</div>
							<div class="col-md-6">
								<div class="edit-user-pass">
									<form class="form-edit-info" action="">
										<div class="form-item"><span class="form-item__label">Старый пароль</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" password" name="" placeholder=" Старый пароль"/>
												<p class="error-message">Не совпадает</p>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Новый пароль</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" password" name="" placeholder=" Новый пароль"/>
											</div>
										</div>
										<div class="form-item"><span class="form-item__label">Новый пароль еще раз</span>
											<div class=" form-item__group">
												<div class="error-icon"></div>
												<input type=" password" name="" placeholder=" Новый пароль"/>
												<p class="error-message">Не совпадает</p>
											</div>
										</div>
										<div class="form-item form-item--btn">
											<button class="btn btn--light" type="submit"><span>Сохранить изменения</span></button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="js/main.js"></script>
	</body>
</html>
